    function generateText() {
      // var name = document.getElementById("client-name")
      var myInit = {
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Content-Type': 'application/json'
        },
        method: 'GET',
        mode: 'cors',
        // body: JSON.stringify({
        //     name: name.value,
        //     email: email.value,
        //     message: message.value
        // })
      }
      // typeIt.reset()
      // typeIt.empty()
      var typeIt = new TypeIt('.type-it', {
        speed: 20,
        // autoStart: false,
        // strings: ''
      });
      typeIt.reset()

      document.getElementById("text-spinner").style.display = ''
      // document.getElementById("text-field").style.display = 'None'
      return fetch('https://www.github.com', myInit)
        .then((response) => {
          document.getElementById("text-spinner").style.display = 'none'
          // document.getElementById("text-field").style.display = ''
          return response
          // return 'true'
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("text-spinner").style.display = 'none'
          // document.getElementById("text-field").style.display = ''
          typeIt.type('The cat and the hat. Yet bed any for travelling assistance indulgence unpleasing. ')
          // new TypeIt('.type-it', {
          //   speed: 20,
          //   // autoStart: false,
          //   strings: 'The cat and the hat. Yet bed any for travelling assistance indulgence unpleasing. '
          // });
          return { "status": 0 }
        });
    }
  </script>
